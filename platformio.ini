[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

lib_deps =
    ESP32Async/ESPAsyncWebServer  ; Современный асинхронный веб-сервер
    ESP32Async/AsyncTCP           ; TCP для ESP32
    bblanchon/ArduinoJson         ; JSON парсер для API

board_build.filesystem = littlefs
